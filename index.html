<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Virtual Pet</title>
    <link rel="shortcut icon" type="image/ico" href="./src/images/letter-v.ico">
    <link rel="shortcut icon" sizes="196x196" href="./src/images/touch-icon/android-icon.png">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/modern-normalize@1.1.0/modern-normalize.min.css">
    <link rel="stylesheet" href="./src/css/style.css">
  </head>

  <body>
    <header>
      <div class="stat" id="name"></div>
      <div class="stat" id="age"></div>
      <div class="stat" id="health"></div>
      <div class="stat" id="hunger"></div>
      <div class="stat" id="happiness"></div>
      <div id="copyright"></div>
    </header>

    <section id="settings">
      <h2 class="hidden">Settings</h2>
      <button id="settings">Settings</button>
    </section>

    <main>
      <section id="pet-commands">
        <h2 class="hidden">Pet Commands</h2>
        <button id="clean">Clean</button>
        <button id="feed">Feed</button>
        <button id="play">Play</button>
      </section>

      <section id="pet-image">
        <h2 class="hidden">Pet Image</h2>
        <img src="">
      </section>
    </main>

    <footer id="copyright"></footer>

    <script src="./src/js/main.js"></script>
  </body>
</html>
